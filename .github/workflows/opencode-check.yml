name: opencode check

on:
  pull_request:
    types: [created, synchronize, reopened]

jobs:
  opencode-review:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: read
      issues: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run opencode
        uses: sst/opencode/github/run@github
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          model: anthropic/claude-sonnet-4-20250514
          prompt: Check the current pull request's changed files. If the changed files do not contain at least 1 image file, fail this check.
