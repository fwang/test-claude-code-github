name: opencode check

on:
  pull_request:
    types: [created, synchronize, reopened]

jobs:
  opencode-review:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: read
      issues: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run opencode
        uses: sst/opencode/github/run@github
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        with:
          model: anthropic/claude-sonnet-4-20250514
          prompt: |
            A pull request has been created or updated:

            <pr-number>
            ${{ github.event.pull_request.number }}
            </pr-number>

            Please check all the code changes in this pull request and make sure there is at least 1 image file. If there is no image files, fail this check.
