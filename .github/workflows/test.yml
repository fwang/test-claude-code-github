name: Claude Code

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Testing
        shell: bash
        run: |
          gh pr comment ${{ github.event.number }} --body "This is an automated comment"
        env:
          GH_TOKEN: ${{ github.token }}
